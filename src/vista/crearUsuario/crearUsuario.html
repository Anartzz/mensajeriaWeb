<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../login.css" />
    </head>

    <body>
        <main>
            <form action="/crearUsuario" method="post">
                <label for="nombreUsuario">Nombre de usuario</label>
                <input type="text" id="nombreUsuario" name="nombre" />

                <label for="contrasenna">Contraseña</label>
                <input type="password" id="contrasenna" name="contrasenna" />

                <label for="confirmarContrasenna">Confirmar contraseña</label>
                <input type="password" id="confirmarContrasenna" />

                <input type="submit" value="crear" id="crear" />
            </form>
        </main>

        <script src="crearUsuario.js"></script>
    </body>
</html>
